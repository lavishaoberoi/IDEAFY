<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDEAFY - Welcome</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Crimson Text', serif;
      background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 35%, #0f0f23 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: #fff;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Magical Background Stars */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      background: #ffd700;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Floating Golden Snitches */
    .snitch {
      position: absolute;
      font-size: 20px;
      color: #ffd700;
      animation: fly 15s infinite linear;
      z-index: 2;
    }

    @keyframes fly {
      0% { 
        transform: translateX(-100px) translateY(0px) rotate(0deg);
      }
      25% { 
        transform: translateX(calc(50vw - 50px)) translateY(-100px) rotate(90deg);
      }
      50% { 
        transform: translateX(calc(100vw + 50px)) translateY(0px) rotate(180deg);
      }
      75% { 
        transform: translateX(calc(50vw - 50px)) translateY(100px) rotate(270deg);
      }
      100% { 
        transform: translateX(-100px) translateY(0px) rotate(360deg);
      }
    }

    /* Hogwarts House Emblems */
    .house-emblem {
      position: absolute;
      font-size: 24px;
      animation: float 8s infinite ease-in-out;
      z-index: 2;
    }

    .gryffindor { color: #740001; }
    .slytherin { color: #1a472a; }
    .ravenclaw { color: #0e1a40; }
    .hufflepuff { color: #ffdb00; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    /* Magical Particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: radial-gradient(circle, #ffd700 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: particle-float 6s infinite ease-in-out;
    }

    @keyframes particle-float {
      0% {
        transform: translateY(100vh) translateX(0px) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
        transform: translateY(90vh) translateX(10px) scale(1);
      }
      90% {
        opacity: 1;
        transform: translateY(10vh) translateX(-10px) scale(1);
      }
      100% {
        transform: translateY(-10vh) translateX(0px) scale(0);
        opacity: 0;
      }
    }

    /* Main Content */
    .content {
      position: relative;
      z-index: 10;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      animation: materialAppear 2s ease-out;
    }

    @keyframes materialAppear {
      0% {
        opacity: 0;
        transform: scale(0.8) translateY(50px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: magicalGlow 3s ease-in-out infinite, textShimmer 4s ease-in-out infinite;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      font-weight: 700;
    }

    @keyframes magicalGlow {
      0%, 100% { 
        filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
      }
      50% { 
        filter: drop-shadow(0 0 25px rgba(255, 215, 0, 1));
      }
    }

    @keyframes textShimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      color: #e0e0e0;
      animation: fadeInUp 2s ease-in-out 0.5s both;
      font-style: italic;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    @keyframes fadeInUp {
      from { 
        opacity: 0; 
        transform: translateY(30px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      animation: fadeInUp 2s ease-in-out 1s both;
    }

    button {
      background: linear-gradient(45deg, #8b0000, #dc143c, #8b0000);
      background-size: 200% 200%;
      color: #ffffff;
      padding: 15px 30px;
      border: 2px solid #ffd700;
      border-radius: 50px;
      font-size: 1.1rem;
      font-family: 'Cinzel', serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(139, 0, 0, 0.4);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover {
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 8px 25px rgba(139, 0, 0, 0.6);
      background-position: 100% 0;
      border-color: #ffed4e;
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      transform: scale(0.98);
    }

    /* Spell Effect on Button Click */
    .spell-effect {
      position: absolute;
      pointer-events: none;
      z-index: 1000;
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ffd700;
      border-radius: 50%;
      animation: sparkleExplosion 1s ease-out forwards;
    }

    @keyframes sparkleExplosion {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(2) translate(var(--dx), var(--dy));
      }
    }

    /* Mobile Optimization */
    @media (max-width: 768px) {
      .content {
        padding: 30px 20px;
        margin: 20px;
      }
      
      h1 { 
        font-size: 2.5rem; 
      }
      
      p { 
        font-size: 1.1rem; 
      }
      
      button { 
        font-size: 1rem; 
        padding: 12px 24px; 
      }

      .house-emblem {
        font-size: 18px;
      }

      .snitch {
        font-size: 16px;
      }

      /* Reduce animation intensity on mobile */
      .particle {
        animation-duration: 8s;
      }

      .star {
        animation-duration: 4s;
      }
    }

    @media (max-width: 480px) {
      h1 { 
        font-size: 2rem; 
      }
      
      p { 
        font-size: 1rem; 
      }
      
      button { 
        font-size: 0.9rem; 
        padding: 10px 20px; 
      }

      .content {
        padding: 25px 15px;
      }
    }

    /* Prevent animation performance issues on low-end devices */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <!-- Magical Background Elements -->
  <div class="stars" id="stars"></div>
  <div class="particles" id="particles"></div>
  
  <!-- Floating Snitches -->
  <div class="snitch" style="top: 20%; animation-delay: 0s;">‚ö°</div>
  <div class="snitch" style="top: 60%; animation-delay: 5s;">‚ö°</div>
  <div class="snitch" style="top: 40%; animation-delay: 10s;">‚ö°</div>

  <!-- Hogwarts House Emblems -->
  <div class="house-emblem gryffindor" style="top: 15%; left: 10%; animation-delay: 0s;">ü¶Å</div>
  <div class="house-emblem slytherin" style="top: 25%; right: 15%; animation-delay: 2s;">üêç</div>
  <div class="house-emblem ravenclaw" style="bottom: 20%; left: 20%; animation-delay: 4s;">ü¶Ö</div>
  <div class="house-emblem hufflepuff" style="bottom: 30%; right: 10%; animation-delay: 6s;">ü¶°</div>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to IDEAFY</h1>
    <p>Where Ideas Connect, Collaborate, and Grow</p>
    <div class="buttons">
      <button onclick="handleMagicalClick(event); location.href='login+profile+gotowallet.html'">
        <i class="fas fa-magic"></i> Click here to continue
      </button>
    </div>
  </div>

  <audio autoplay loop>
    <source src="background-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Create magical stars
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const numStars = window.innerWidth < 768 ? 30 : 50;
      
      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = star.style.height = (Math.random() * 3 + 1) + 'px';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }
    }

    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const numParticles = window.innerWidth < 768 ? 8 : 15;
      
      for (let i = 0; i < numParticles; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.width = particle.style.height = (Math.random() * 4 + 2) + 'px';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Magical button click effect
    function handleMagicalClick(event) {
      const button = event.currentTarget;
      const rect = button.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      // Create spell effect
      for (let i = 0; i < 12; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = centerX + 'px';
        sparkle.style.top = centerY + 'px';
        
        const angle = (i * 30) * Math.PI / 180;
        const distance = 50 + Math.random() * 30;
        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance;
        
        sparkle.style.setProperty('--dx', dx + 'px');
        sparkle.style.setProperty('--dy', dy + 'px');
        
        document.body.appendChild(sparkle);
        
        setTimeout(() => {
          sparkle.remove();
        }, 1000);
      }

      // Add magical pulse to button
      button.style.transform = 'scale(1.1)';
      button.style.boxShadow = '0 0 30px rgba(255, 215, 0, 0.8)';
      
      setTimeout(() => {
        button.style.transform = '';
        button.style.boxShadow = '';
      }, 200);
    }

    // Initialize magical elements
    document.addEventListener('DOMContentLoaded', function() {
      createStars();
      createParticles();
      
      // Add continuous magical particles
      setInterval(() => {
        if (document.querySelectorAll('.particle').length < (window.innerWidth < 768 ? 8 : 15)) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.width = particle.style.height = (Math.random() * 4 + 2) + 'px';
          document.getElementById('particles').appendChild(particle);
          
          setTimeout(() => {
            if (particle.parentNode) {
              particle.remove();
            }
          }, 6000);
        }
      }, 800);
    });

    // Performance optimization for mobile
    if (window.innerWidth < 768) {
      document.body.style.animationDuration = '4s';
    }
  </script>
</body>
</html>
