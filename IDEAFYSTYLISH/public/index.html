<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced IDEAFY - Harry Potter Magical Edition</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cinzel', 'Segoe UI', serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #010f34, #050961, #2c1810);
      background-size: 400% 400%;
      animation: magicalGradient 20s ease infinite;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes magicalGradient {
      0% { background-position: 0% 50%; }
      25% { background-position: 100% 25%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 0% 75%; }
      100% { background-position: 0% 50%; }
    }

    /* Enhanced Golden Snitch Animation */
    .golden-snitch {
      position: absolute;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #ffd700, #ffb300);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      animation: flySnitch 12s linear infinite;
      z-index: 1;
    }

    .golden-snitch::before,
    .golden-snitch::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 8px;
      background: rgba(255, 215, 0, 0.9);
      border-radius: 50%;
      animation: flapWings 0.3s ease-in-out infinite alternate;
    }

    .golden-snitch::before {
      top: -5px;
      left: -15px;
      transform-origin: right center;
    }

    .golden-snitch::after {
      top: -5px;
      right: -15px;
      transform-origin: left center;
    }

    @keyframes flySnitch {
      0% {
        transform: translateX(-100px) translateY(20vh) rotate(0deg);
      }
      15% {
        transform: translateX(15vw) translateY(10vh) rotate(45deg);
      }
      30% {
        transform: translateX(35vw) translateY(35vh) rotate(90deg);
      }
      45% {
        transform: translateX(55vw) translateY(15vh) rotate(180deg);
      }
      60% {
        transform: translateX(75vw) translateY(40vh) rotate(270deg);
      }
      80% {
        transform: translateX(90vw) translateY(25vh) rotate(315deg);
      }
      100% {
        transform: translateX(calc(100vw + 100px)) translateY(20vh) rotate(360deg);
      }
    }

    @keyframes flapWings {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(60deg); }
    }

    /* Patronus Effect */
    .patronus {
      position: absolute;
      width: 120px;
      height: 80px;
      background: radial-gradient(ellipse, rgba(135, 206, 235, 0.6), transparent);
      border-radius: 50%;
      animation: patronusFloat 25s ease-in-out infinite;
      z-index: 1;
      filter: blur(2px);
    }

    .patronus::before {
      content: '';
      position: absolute;
      width: 80px;
      height: 60px;
      background: radial-gradient(ellipse, rgba(255, 255, 255, 0.4), transparent);
      border-radius: 50%;
      top: 10px;
      left: 20px;
      animation: patronusInner 15s ease-in-out infinite;
    }

    @keyframes patronusFloat {
      0%, 100% {
        transform: translateX(0vw) translateY(0vh) scale(1);
        opacity: 0.3;
      }
      25% {
        transform: translateX(20vw) translateY(-10vh) scale(1.2);
        opacity: 0.7;
      }
      50% {
        transform: translateX(40vw) translateY(-5vh) scale(0.8);
        opacity: 0.5;
      }
      75% {
        transform: translateX(60vw) translateY(-15vh) scale(1.1);
        opacity: 0.6;
      }
    }

    @keyframes patronusInner {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.3); }
    }

    /* Hogwarts House Banners */
    .house-banner {
      position: absolute;
      width: 60px;
      height: 80px;
      border-radius: 10px 10px 0 0;
      animation: bannerWave 8s ease-in-out infinite;
      z-index: 1;
      opacity: 0.8;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .house-banner.gryffindor {
      background: linear-gradient(45deg, #7c0a0a, #ffc500);
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .house-banner.hufflepuff {
      background: linear-gradient(45deg, #ffdb00, #000000);
      top: 15%;
      right: 5%;
      animation-delay: 2s;
    }

    .house-banner.ravenclaw {
      background: linear-gradient(45deg, #0e1a40, #946b2d);
      bottom: 20%;
      left: 8%;
      animation-delay: 4s;
    }

    .house-banner.slytherin {
      background: linear-gradient(45deg, #1a472a, #aaaaaa);
      bottom: 15%;
      right: 8%;
      animation-delay: 6s;
    }

    @keyframes bannerWave {
      0%, 100% {
        transform: rotate(-5deg) scale(1);
      }
      50% {
        transform: rotate(5deg) scale(1.1);
      }
    }

    /* Enhanced Magical Particles */
    .spell-particle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
    }

    .spell-particle.golden {
      background: radial-gradient(circle, #ffd700, transparent);
      animation: floatGolden 8s linear infinite;
    }

    .spell-particle.silver {
      background: radial-gradient(circle, #c0c0c0, transparent);
      animation: floatSilver 10s linear infinite;
    }

    .spell-particle.emerald {
      background: radial-gradient(circle, #50c878, transparent);
      animation: floatEmerald 12s linear infinite;
    }

    .spell-particle.sapphire {
      background: radial-gradient(circle, #0f52ba, transparent);
      animation: floatSapphire 14s linear infinite;
    }

    .spell-particle.ruby {
      background: radial-gradient(circle, #e0115f, transparent);
      animation: floatRuby 9s linear infinite;
    }

    @keyframes floatGolden {
      0% {
        transform: translateY(100vh) translateX(0) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
        transform: scale(1);
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) translateX(20px) scale(0);
        opacity: 0;
      }
    }

    @keyframes floatSilver {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-20vh) translateX(-30px) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes floatEmerald {
      0% {
        transform: translateY(100vh) translateX(0) scale(1);
        opacity: 0;
      }
      20% {
        opacity: 0.6;
      }
      80% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-20vh) translateX(40px) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes floatSapphire {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg) scale(0.5);
        opacity: 0;
      }
      15% {
        opacity: 0.7;
        transform: scale(1);
      }
      85% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-20vh) translateX(-20px) rotate(180deg) scale(0);
        opacity: 0;
      }
    }

    @keyframes floatRuby {
      0% {
        transform: translateY(100vh) translateX(0) scale(1);
        opacity: 0;
      }
      12% {
        opacity: 0.8;
      }
      88% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-20vh) translateX(25px) scale(0.3);
        opacity: 0;
      }
    }

    /* Enhanced Lightning Effect */
    .lightning {
      position: absolute;
      width: 4px;
      height: 60px;
      background: linear-gradient(0deg, transparent, #fff, #87ceeb, transparent);
      animation: lightning 3s ease-in-out infinite;
      z-index: 1;
    }

    .lightning.forked::before {
      content: '';
      position: absolute;
      width: 2px;
      height: 30px;
      background: linear-gradient(45deg, transparent, #87ceeb, transparent);
      top: 20px;
      left: -10px;
      transform: rotate(30deg);
    }

    @keyframes lightning {
      0%, 90%, 100% {
        opacity: 0;
        transform: scale(1);
      }
      3%, 6% {
        opacity: 1;
        transform: scale(1.5);
        box-shadow: 0 0 30px #87ceeb;
      }
      9%, 12% {
        opacity: 0.8;
        transform: scale(1.2);
        box-shadow: 0 0 20px #87ceeb;
      }
    }

    /* Floating Spell Names and Alphabets */
    .floating-letter {
      position: absolute;
      font-family: 'Cinzel', serif;
      font-size: 24px;
      color: rgba(255, 215, 0, 0.7);
      animation: floatLetter 15s linear infinite;
      z-index: 1;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .floating-spell {
      position: absolute;
      font-family: 'MedievalSharp', serif;
      font-size: 18px;
      color: rgba(135, 206, 235, 0.8);
      animation: floatSpell 20s linear infinite;
      z-index: 1;
      text-shadow: 0 0 8px rgba(135, 206, 235, 0.6);
    }

    @keyframes floatLetter {
      0% {
        transform: translateX(-50px) translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateX(50px) translateY(-20vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes floatSpell {
      0% {
        transform: translateX(-100px) translateY(100vh) rotate(-10deg);
        opacity: 0;
      }
      8% {
        opacity: 0.8;
      }
      92% {
        opacity: 0.8;
      }
      100% {
        transform: translateX(100px) translateY(-20vh) rotate(10deg);
        opacity: 0;
      }
    }

    /* Enhanced Magical Orbs */
    .magical-orb {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(135, 206, 235, 0.3), transparent);
      animation: orbFloat 20s ease-in-out infinite;
      z-index: 1;
    }

    .magical-orb.time-turner {
      background: radial-gradient(circle at 30% 30%, rgba(255, 215, 0, 0.8), rgba(255, 165, 0, 0.4), transparent);
      animation: timeTurnerSpin 15s linear infinite;
    }

    @keyframes orbFloat {
      0%, 100% {
        transform: translateY(0px) translateX(0px);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-30px) translateX(20px);
        opacity: 0.7;
      }
    }

    @keyframes timeTurnerSpin {
      0% {
        transform: rotate(0deg) scale(1);
        opacity: 0.4;
      }
      50% {
        transform: rotate(180deg) scale(1.2);
        opacity: 0.8;
      }
      100% {
        transform: rotate(360deg) scale(1);
        opacity: 0.4;
      }
    }

    /* Wand Trail Effect */
    .wand-trail {
      position: absolute;
      width: 200px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #ffd700, #87ceeb, transparent);
      animation: wandSwish 12s ease-in-out infinite;
      z-index: 1;
      border-radius: 10px;
    }

    @keyframes wandSwish {
      0%, 100% {
        transform: translateX(-250px) translateY(50vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      50% {
        transform: translateX(50vw) translateY(30vh) rotate(180deg);
        opacity: 0.8;
      }
      90% {
        opacity: 1;
      }
    }

    /* Main Container Styles */
    .container {
      text-align: center;
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 500px;
      padding: 0 20px;
    }

    .content {
      position: relative;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(15px);
      border: 3px solid rgba(255, 215, 0, 0.5);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.6),
        inset 0 0 30px rgba(255, 215, 0, 0.1);
      animation: materialAppear 2s ease-out, magicalPulse 6s ease-in-out infinite;
    }

    @keyframes materialAppear {
      from {
        opacity: 0;
        transform: scale(0.8) translateY(50px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    @keyframes magicalPulse {
      0%, 100% {
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.6),
          inset 0 0 30px rgba(255, 215, 0, 0.1),
          0 0 0px rgba(255, 215, 0, 0.3);
      }
      50% {
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.6),
          inset 0 0 30px rgba(255, 215, 0, 0.2),
          0 0 40px rgba(255, 215, 0, 0.6);
      }
    }

    h1 {
      font-size: 2.5rem;
      color: #ffd700;
      animation: magicalGlow 3s ease-in-out infinite alternate;
      font-weight: 700;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      margin-bottom: 20px;
    }

    @keyframes magicalGlow {
      from {
        text-shadow: 
          0 0 10px #ffd700,
          0 0 20px #ffd700,
          0 0 30px #ffd700;
      }
      to {
        text-shadow: 
          0 0 20px #ffd700,
          0 0 30px #ffd700,
          0 0 40px #ffd700,
          0 0 60px #ffb300;
      }
    }

    p {
      font-size: 1.2rem;
      color: #e6f3ff;
      margin-bottom: 30px;
      text-shadow: 0 0 8px rgba(230, 243, 255, 0.6);
    }

    .buttons button {
      background: linear-gradient(45deg, #ffd700, #ffb300);
      color: #2c1810;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
      position: relative;
      overflow: hidden;
      font-family: 'Cinzel', serif;
    }

    .buttons button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s;
    }

    .buttons button:hover::before {
      left: 100%;
    }

    .buttons button:hover {
      background: linear-gradient(45deg, #ffed4e, #ffd700);
      transform: scale(1.05) translateY(-3px);
      box-shadow: 
        0 12px 30px rgba(255, 215, 0, 0.6),
        0 0 25px rgba(255, 215, 0, 0.4);
    }

    .buttons button:active {
      transform: scale(0.98);
    }

    .welcome-image {
      max-width: 150px;
      height: auto;
      margin-bottom: 25px;
      animation: fadeInDown 2s ease-out, floatImage 4s ease-in-out infinite;
      border-radius: 15px;
      box-shadow: 
        0 15px 35px rgba(255, 215, 0, 0.5),
        0 0 25px rgba(255, 215, 0, 0.3);
      border: 2px solid rgba(255, 215, 0, 0.4);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes floatImage {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-12px);
      }
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .content {
        padding: 25px 15px;
        margin: 15px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .buttons button {
        padding: 12px 25px;
        font-size: 1rem;
      }
      
      .welcome-image {
        max-width: 110px;
      }
      
      .golden-snitch {
        width: 30px;
        height: 30px;
      }
      
      .floating-letter {
        font-size: 18px;
      }
      
      .floating-spell {
        font-size: 14px;
      }
      
      .patronus {
        width: 80px;
        height: 60px;
      }
      
      .house-banner {
        width: 40px;
        height: 55px;
      }
      
      .wand-trail {
        width: 120px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.7rem;
      }
      
      .content {
        padding: 20px 12px;
      }
      
      .welcome-image {
        max-width: 90px;
      }
      
      .golden-snitch {
        width: 25px;
        height: 25px;
      }
      
      .floating-letter {
        font-size: 16px;
      }
      
      .floating-spell {
        font-size: 12px;
      }
    }

    /* Performance optimizations for mobile */
    @media (max-width: 768px) {
      .spell-particle, .floating-letter, .floating-spell {
        will-change: transform;
      }
    }
  </style>
</head>

<body>
  <!-- Enhanced Golden Snitches -->
  <div class="golden-snitch" style="animation-delay: 0s;"></div>
  <div class="golden-snitch" style="animation-delay: 4s; animation-duration: 15s;"></div>
  <div class="golden-snitch" style="animation-delay: 8s; animation-duration: 10s;"></div>

  <!-- Patronus Effects -->
  <div class="patronus" style="top: 20%; left: 15%; animation-delay: 0s;"></div>
  <div class="patronus" style="bottom: 25%; right: 20%; animation-delay: 8s; animation-duration: 30s;"></div>

  <!-- Hogwarts House Banners -->
  <div class="house-banner gryffindor"></div>
  <div class="house-banner hufflepuff"></div>
  <div class="house-banner ravenclaw"></div>
  <div class="house-banner slytherin"></div>

  <!-- Enhanced Lightning Effects -->
  <div class="lightning forked" style="top: 10%; left: 20%; animation-delay: 2s;"></div>
  <div class="lightning" style="top: 30%; right: 15%; animation-delay: 5s;"></div>
  <div class="lightning forked" style="bottom: 20%; left: 10%; animation-delay: 8s;"></div>
  <div class="lightning" style="top: 60%; left: 60%; animation-delay: 12s;"></div>

  <!-- Wand Trails -->
  <div class="wand-trail" style="top: 25%; animation-delay: 3s;"></div>
  <div class="wand-trail" style="bottom: 35%; animation-delay: 9s; animation-duration: 15s;"></div>

  <!-- Enhanced Magical Orbs -->
  <div class="magical-orb" style="width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s;"></div>
  <div class="magical-orb time-turner" style="width: 60px; height: 60px; top: 20%; right: 20%; animation-delay: 5s;"></div>
  <div class="magical-orb" style="width: 100px; height: 100px; bottom: 15%; left: 15%; animation-delay: 10s;"></div>
  <div class="magical-orb time-turner" style="width: 70px; height: 70px; bottom: 30%; right: 10%; animation-delay: 15s;"></div>

  <div class="container">
    <div class="content">
      <img src="Tech Startup Logo for IDEAFY.jpg" alt="IDEAFY Logo" class="welcome-image mx-auto" />

      <h1>Welcome to IDEAFY</h1>
      <p>Where Ideas Connect, Collaborate, and Grow</p>
      <div class="buttons">
        <button onclick="handleMagicalClick(event); setTimeout(() => location.href='login+profile+gotowallet.html', 2000)">
          <i class="fas fa-magic"></i> Click here to continue
        </button>
      </div>
    </div>
  </div>

  <script>
    // Handle magical click with enhanced spell effect
    function handleMagicalClick(event) {
      event.target.innerHTML = "<i class='fas fa-spinner fa-spin'></i> Casting spell...";
      event.target.style.background = "linear-gradient(45deg, #87ceeb, #ffd700)";
      
      // Create enhanced magical sparkles on click
      createEnhancedSparkles(event.target);
      
      setTimeout(() => {
        event.target.innerHTML = "<i class='fas fa-magic'></i> Click here to continue";
        event.target.style.background = "linear-gradient(45deg, #ffd700, #ffb300)";
      }, 2000);
    }

    // Create enhanced sparkle effect on button click
    function createEnhancedSparkles(button) {
