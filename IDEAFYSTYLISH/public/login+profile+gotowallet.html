<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IDEAFY - Magical Login Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Crimson Text', serif;
      background: linear-gradient(135deg, #0a0a23 0%, #1a1a4a 25%, #2a1810 50%, #1a1a4a 75%, #0a0a23 100%);
      background-size: 400% 400%;
      animation: magicalBackground 8s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes magicalBackground {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Magical floating elements */
    .magical-element {
      position: absolute;
      pointer-events: none;
      z-index: 1;
    }

    .golden-snitch {
      color: #ffd700;
      font-size: 20px;
      animation: snitchFly 15s linear infinite;
    }

    .magical-star {
      color: #fff;
      font-size: 12px;
      animation: twinkle 3s ease-in-out infinite;
    }

    .floating-wand {
      color: #8b4513;
      font-size: 16px;
      animation: wandFloat 12s ease-in-out infinite;
    }

    @keyframes snitchFly {
      0% { 
        transform: translate(-100px, 100vh) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { 
        transform: translate(calc(100vw + 100px), -100px) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    @keyframes wandFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-20px) rotate(5deg); }
      50% { transform: translateY(-10px) rotate(-5deg); }
      75% { transform: translateY(-30px) rotate(3deg); }
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: linear-gradient(145deg, rgba(139, 69, 19, 0.9), rgba(101, 67, 33, 0.95));
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      border: 2px solid #ffd700;
      box-shadow: 
        0 0 30px rgba(255, 215, 0, 0.3),
        inset 0 0 20px rgba(255, 215, 0, 0.1),
        0 10px 40px rgba(0, 0, 0, 0.5);
      animation: containerAppear 0.8s ease-out;
      position: relative;
      z-index: 10;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ffd700, #ff6b35, #ffd700, #ff6b35);
      background-size: 400% 400%;
      border-radius: 22px;
      z-index: -1;
      animation: borderGlow 3s ease-in-out infinite;
    }

    @keyframes borderGlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes containerAppear {
      0% { 
        opacity: 0; 
        transform: scale(0.8) translateY(50px);
      }
      100% { 
        opacity: 1; 
        transform: scale(1) translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffd700;
      font-family: 'Cinzel', serif;
      font-weight: 700;
      font-size: 28px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      position: relative;
    }

    h2::after {
      content: '‚ú®';
      position: absolute;
      right: -30px;
      top: 0;
      animation: sparkle 2s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.7; }
      50% { transform: scale(1.3) rotate(180deg); opacity: 1; }
    }

    input, select {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 2px solid #8b4513;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.9);
      color: #2a1810;
      font-family: 'Crimson Text', serif;
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #ffd700;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      transform: scale(1.02);
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #8b4513, #a0522d);
      color: #ffd700;
      border: 2px solid #ffd700;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      font-family: 'Cinzel', serif;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin: 10px 0;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, transparent 70%);
      transition: all 0.5s ease;
      transform: translate(-50%, -50%);
    }

    button:hover {
      background: linear-gradient(45deg, #a0522d, #cd853f);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
      transform: translateY(-2px);
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    button:active {
      transform: translateY(0);
    }

    .spell-cast {
      animation: spellCast 0.6s ease-out;
    }

    @keyframes spellCast {
      0% { transform: scale(1); }
      25% { transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
      50% { transform: scale(0.98); }
      100% { transform: scale(1); }
    }

    .toggle {
      text-align: center;
      margin-top: 20px;
      color: #ffd700;
      cursor: pointer;
      font-family: 'Crimson Text', serif;
      font-style: italic;
      transition: all 0.3s ease;
    }

    .toggle:hover {
      text-decoration: underline;
      color: #ffed4a;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .hidden {
      display: none;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
      display: block;
      color: #ffd700;
      font-family: 'Cinzel', serif;
    }

    .link {
      text-align: center;
      display: block;
      margin-top: 20px;
      color: #ffd700;
      text-decoration: none;
      font-family: 'Crimson Text', serif;
      font-style: italic;
      transition: all 0.3s ease;
    }

    .link:hover {
      text-decoration: underline;
      color: #ffed4a;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .success-animate {
      animation: magicalSuccess 1s ease forwards;
    }

    @keyframes magicalSuccess {
      0% { 
        transform: scale(1); 
        background: linear-gradient(145deg, rgba(139, 69, 19, 0.9), rgba(101, 67, 33, 0.95));
      }
      25% { 
        transform: scale(1.05); 
        background: linear-gradient(145deg, rgba(50, 205, 50, 0.3), rgba(34, 139, 34, 0.4));
        box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
      }
      50% { 
        transform: scale(1.1); 
        background: linear-gradient(145deg, rgba(50, 205, 50, 0.4), rgba(34, 139, 34, 0.5));
      }
      100% { 
        transform: scale(1); 
        background: linear-gradient(145deg, rgba(139, 69, 19, 0.9), rgba(101, 67, 33, 0.95));
      }
    }

    /* Particle effects */
    .particle {
      position: absolute;
      pointer-events: none;
      z-index: 5;
    }

    .particle::before {
      content: '‚ú®';
      color: #ffd700;
      font-size: 12px;
      animation: particleFloat 3s ease-out forwards;
    }

    @keyframes particleFloat {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(0.5);
      }
    }

    /* Mobile optimizations */
    @media (max-width: 480px) {
      .container {
        width: 95%;
        padding: 20px;
        margin: 10px;
      }

      h2 {
        font-size: 24px;
      }

      input, select, button {
        padding: 12px;
        font-size: 16px;
      }

      .golden-snitch {
        font-size: 16px;
      }

      .magical-star {
        font-size: 10px;
      }

      .floating-wand {
        font-size: 14px;
      }

      /* Reduce animation intensity on mobile */
      .container::before {
        animation-duration: 5s;
      }

      @keyframes snitchFly {
        0% { 
          transform: translate(-50px, 100vh) rotate(0deg);
          opacity: 0;
        }
        10% { opacity: 0.7; }
        90% { opacity: 0.7; }
        100% { 
          transform: translate(calc(100vw + 50px), -50px) rotate(180deg);
          opacity: 0;
        }
      }
    }

    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <!-- Magical floating elements -->
  <div class="magical-element golden-snitch" style="top: 20%; left: -100px;">
    <i class="fas fa-circle"></i>
  </div>
  <div class="magical-element golden-snitch" style="top: 60%; left: -100px; animation-delay: 5s;">
    <i class="fas fa-circle"></i>
  </div>
  <div class="magical-element golden-snitch" style="top: 80%; left: -100px; animation-delay: 10s;">
    <i class="fas fa-circle"></i>
  </div>

  <div class="magical-element magical-star" style="top: 10%; left: 10%;">
    <i class="fas fa-star"></i>
  </div>
  <div class="magical-element magical-star" style="top: 30%; right: 15%; animation-delay: 1s;">
    <i class="fas fa-star"></i>
  </div>
  <div class="magical-element magical-star" style="top: 70%; left: 20%; animation-delay: 2s;">
    <i class="fas fa-star"></i>
  </div>
  <div class="magical-element magical-star" style="top: 85%; right: 25%; animation-delay: 2.5s;">
    <i class="fas fa-star"></i>
  </div>

  <div class="magical-element floating-wand" style="top: 15%; right: 10%;">
    <i class="fas fa-magic"></i>
  </div>
  <div class="magical-element floating-wand" style="top: 75%; left: 15%; animation-delay: 4s;">
    <i class="fas fa-magic"></i>
  </div>

  <div class="container" id="loginForm">
    <h2><i class="fas fa-hat-wizard"></i> Login</h2>
    <input type="email" id="loginEmail" placeholder="ü¶â Registered Email" required>
    <input type="password" id="loginPassword" placeholder="üîê Password" required>
    <button onclick="handleLogin()"><i class="fas fa-door-open"></i> Cast Login Spell</button>
    <div class="toggle" onclick="showSignup()">Don't have an account? Join the magical realm</div>
  </div>

  <div class="container hidden" id="signupForm">
    <h2><i class="fas fa-scroll"></i> Create Account</h2>
    <input type="email" id="signupEmail" placeholder="ü¶â Enter your Email" required>
    <input type="password" id="signupPassword" placeholder="üîê Set your Password" required>
    <button onclick="handleSignup()"><i class="fas fa-wand-magic"></i> Cast Signup Spell</button>
    <div class="toggle" onclick="showLogin()">Already have an account? Return to login</div>
  </div>

  <div class="container hidden" id="profileForm">
    <h2><i class="fas fa-user-graduate"></i> Complete Your Profile</h2>
    <input type="text" id="fullName" placeholder="üßô Full Name" required>
    <input type="tel" id="mobileNumber" placeholder="üì± Mobile Number" required>
    <input type="number" id="age" placeholder="üéÇ Age" required>
    <input type="date" id="dob" placeholder="üìÖ Date of Birth" required>
    <input type="text" id="designation" placeholder="‚ö° Designation" required>
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="Female">üßô‚Äç‚ôÄÔ∏è Female</option>
      <option value="Male">üßô‚Äç‚ôÇÔ∏è Male</option>
      <option value="Other">üîÆ Other</option>
    </select>

    <label for="profilePic"><i class="fas fa-image"></i> Profile Picture (Optional):</label>
    <input type="file" id="profilePic" accept="image/*">

    <button onclick="submitProfile()"><i class="fas fa-certificate"></i> Submit Magical Profile</button>
    <a class="link" href="wallet.html"><i class="fas fa-coins"></i> Skip to Wallet ‚Üí</a>
  </div>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const profileForm = document.getElementById('profileForm');
    const clickSound = document.getElementById("clickSound");

    // Create magical particles
    function createMagicalParticles(element) {
      const rect = element.getBoundingClientRect();
      const particles = 8;
      
      for (let i = 0; i < particles; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = Math.random() * rect.width + rect.left + 'px';
        particle.style.top = Math.random() * rect.height + rect.top + 'px';
        document.body.appendChild(particle);
        
        setTimeout(() => {
          particle.remove();
        }, 3000);
      }
    }

    // Enhanced click handler with magical effects
    function playClick() {
      try {
        clickSound.currentTime = 0;
        clickSound.play().catch(() => {}); // Silently handle audio play errors
      } catch (e) {}
    }

    function addMagicalEffect(element) {
      element.classList.add('spell-cast');
      createMagicalParticles(element);
      setTimeout(() => {
        element.classList.remove('spell-cast');
      }, 600);
    }

    function showSignup() {
      playClick();
      addMagicalEffect(loginForm);
      setTimeout(() => {
        loginForm.classList.add('hidden');
        signupForm.classList.remove('hidden');
      }, 300);
    }

    function showLogin() {
      playClick();
      addMagicalEffect(signupForm);
      setTimeout(() => {
        signupForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
      }, 300);
    }

    function handleSignup() {
      playClick();
      const button = event.target;
      addMagicalEffect(button);
      
      const email = document.getElementById('signupEmail').value.trim().toLowerCase();
      const password = document.getElementById('signupPassword').value;

      if (!email || !password) {
        setTimeout(() => {
          alert("Please enter valid email and password.");
        }, 300);
        return;
      }

      const existingUsers = JSON.parse(localStorage.getItem('ideafy_users')) || {};

      if (existingUsers[email]) {
        setTimeout(() => {
          alert("This email is already registered. Please login.");
          showLogin();
        }, 300);
        return;
      }

      existingUsers[email] = { password };
      localStorage.setItem('ideafy_users', JSON.stringify(existingUsers));

      setTimeout(() => {
        signupForm.classList.add('hidden');
        profileForm.classList.remove('hidden');
        profileForm.classList.add('success-animate');
      }, 600);
    }

    function handleLogin() {
      playClick();
      const button = event.target;
      addMagicalEffect(button);
      
      const email = document.getElementById('loginEmail').value.trim().toLowerCase();
      const password = document.getElementById('loginPassword').value;

      const users = JSON.parse(localStorage.getItem('ideafy_users')) || {};

      setTimeout(() => {
        if (users[email] && users[email].password === password) {
          alert("üéâ Login successful! Welcome to the magical realm!");
          loginForm.classList.add('hidden');
          profileForm.classList.remove('hidden');
          profileForm.classList.add('success-animate');
        } else {
          alert("‚ùå Invalid email or password. The magical barrier remains strong!");
        }
      }, 300);
    }

    function submitProfile() {
      playClick();
      const button = event.target;
      addMagicalEffect(button);

      const name = document.getElementById("fullName").value;
      const mobile = document.getElementById("mobileNumber").value;
      const age = document.getElementById("age").value;
      const dob = document.getElementById("dob").value;
      const designation = document.getElementById("designation").value;
      const gender = document.getElementById("gender").value;

      if (!name || !mobile || !age || !dob || !designation || !gender) {
        setTimeout(() => {
          alert("‚ö†Ô∏è Please fill all required fields to complete the magical ritual!");
        }, 300);
        return;
      }

      setTimeout(() => {
        alert("üéâ‚ú® Profile submitted successfully! Your magical transformation is complete!");
        profileForm.classList.add('success-animate');
        setTimeout(() => {
          window.location.href = "wallet.html";
        }, 1200);
      }, 600);
    }

    // Add magical hover effects to buttons
    document.addEventListener('DOMContentLoaded', function() {
      const buttons = document.querySelectorAll('button');
      buttons.forEach(button => {
        button.addEventListener('mouseenter', function() {
          this.style.transform = 'translateY(-2px) scale(1.02)';
        });
        
        button.addEventListener('mouseleave', function() {
          this.style.transform = 'translateY(0) scale(1)';
        });
      });
    });

    // Create additional magical elements periodically
    setInterval(() => {
      if (Math.random() < 0.3) {
        const magicalElements = ['‚ú®', 'üåü', '‚≠ê', 'üí´'];
        const element = document.createElement('div');
        element.innerHTML = magicalElements[Math.floor(Math.random() * magicalElements.length)];
        element.style.position = 'absolute';
        element.style.left = Math.random() * window.innerWidth + 'px';
        element.style.top = '-20px';
        element.style.fontSize = '20px';
        element.style.pointerEvents = 'none';
        element.style.zIndex = '2';
        element.style.animation = 'particleFloat 4s ease-out forwards';
        document.body.appendChild(element);
        
        setTimeout(() => {
          element.remove();
        }, 4000);
      }
    }, 3000);
  </script>
</body>
</html>
